<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Simeon's Calculator</h1>
      <div class="screen" id="screen"></div>
      <div class="buttons">
        <div class="operations">
          <div class="press">+</div>
          <div class="press">-</div>
          <div class="press">/</div>
          <div class="press">*</div>
        </div>

        <div class="alter">
          <div class="red press" id="clear">C</div>
          <div class="red press" id="delete">Del</div>
        </div>
      
        <div class="digits">
          <div class="press">7</div>
          <div class="press">8</div>
          <div class="press">9</div>
          
          <div class="press">4</div>
          <div class="press">5</div>
          <div class="press">6</div>
          
          <div class="press">1</div>
          <div class="press">2</div>
          <div class="press">3</div>
          
          <div class="press">.</div>
          <div class="press">0</div>
          <div class="press" id="equal">=</div>
          
        </div>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
